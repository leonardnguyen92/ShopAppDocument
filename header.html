<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Header</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Hover dropdown on desktop */
        @media (min-width: 992px) {
            .dropdown:hover .dropdown-menu {
                display: block;
            }
        }

        /* Toggle hamburger to X */
        .navbar-toggler.collapsed .icon-bar:nth-child(1) {
            transform: rotate(0) translate(0, 0);
        }

        .navbar-toggler .icon-bar {
            width: 24px;
            height: 2px;
            background-color: #000;
            margin: 4px 0;
            transition: 0.4s;
        }

        .navbar-toggler:not(.collapsed) .icon-bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .navbar-toggler:not(.collapsed) .icon-bar:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler:not(.collapsed) .icon-bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light px-4">
        <a class="navbar-brand" href="#">LOGO</a>

        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dịch vụ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tin tức</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Tài khoản
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                        <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                        <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                        <li><a class="dropdown-item" href="#">Lịch sử mua hàng</a></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.getElementById("navbarNav");

            navLinks.forEach((link) => {
                link.addEventListener("click", (e) => {
                    const isDropdown = link.classList.contains("dropdown-toggle");
                    if (!isDropdown && window.innerWidth < 992) {
                        // Ẩn menu nếu không phải dropdown và đang ở mobile
                        const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                        if (bsCollapse) {
                            bsCollapse.hide();
                        }
                        navbarToggler.classList.add("collapsed");
                    }
                });
            });

            // Toggle hamburger animation
            navbarToggler.addEventListener("click", function () {
                this.classList.toggle("collapsed");
            });
        });

    </script>
</body>

</html>

<!--
tạo một header sử dụng boostrap 5 với 5 đầu mục gồm 1 logo và 1 menu: logo nằm bên trái, menu nằm bên phải
trong menu thì mục cuối cùng là 1 menu sổ xuống với 5 mục
khi hover chuột vào thanh menu sổ xuống thì danh sách tự động hiển ra
tách riêng file js ra 1 file
khi hiển thị trên mobile thì chỉ hiện logo và thanh 3 gạch, ấn vào thanh 3 gạch thì hiển thị Menu theo chiều dọc và thanh 3 gạch thành hình chéo, và ấn vào các chỉ mục (trừ mục cuối) trong menu thì menu sẽ biến mất
-->
